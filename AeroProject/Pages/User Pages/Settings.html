
<body>
    <link rel="stylesheet" href="/AeroProject/css/User Css/user.css">
    <div class="container" style="margin-top: -2px;">
        <h4>Account Settings</h4>
        <p class="text-muted">Manage your account preferences and settings</p>

        <div class="card p-4 shadow-sm">
            <h5>Personal Information</h5>
            <p class="text-muted">View your personal information</p>
            <div class="mb-3">
                <label for="username" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="username" readonly>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" readonly>
            </div>
            <div class="mb-3">
                <label for="mobile" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="mobile" readonly>
            </div>
        </div>

        <div class="card p-4 shadow-sm mt-4">
            <h5>Security Settings</h5>
            <p class="text-muted">Change your password</p>
            <form id="settings-form">
                <div class="mb-3">
                    <label for="old-password" class="form-label">Current Password</label>
                    <input type="password" class="form-control" id="old-password" required>
                </div>
                <div class="mb-3">
                    <label for="new-password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="new-password" required>
                    <div class="invalid-feedback"  id="password-help">
                        Password must be at least 8 characters with 1 uppercase, 1 lowercase, and 1 special character.
                      </div>
                   
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirm-password" required>
                </div>
                <p id="error-message" class="text-danger"></p>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/AeroProject/js/Usersettings.js"></script>
</body>
</html>
